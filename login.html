<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="/Finals/login.css">
        <title>Website</title>
    </head>
    <body>
    <div class="wrapper">
        <nav class="navigation">
            <div class="nav-logo">
                <p>HANBORT</p>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu"></i>
            </div>
        </nav>
<!-----------------------Form Box--------------------->  
        <form action="/Finals/home.html">
            <div class="form-box">
            <!-------Reg form----->
                <div class="register-containeer" id="register">
                    <div class="top">
                        <header>Sign Up</header>
                    </div>
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Firstname" required>
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Lastname" required>
                            <i class="bx bx-user"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock"></i>
                    </div>
                    <div class="input-box">
                        <a href="/Finals/home.html"><input type="submit" class="submit" value="Register"></a>
                    </div>
            </form>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check">Remember Me</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
