<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gallery</title>
        <link rel="stylesheet" href="gallery.css">
    </head>
    <body>
        <div class="wrapper" id="Home">
            <nav class="navigation">
                <div class="nav-logo">
                    <p>HANBORT</p>
                </div>
                <div class="nav-menu">
                    <ul>
                        <li><a href="#Home" class="link">Home</a></li>
                        <li><a href="#About-Me" class="link">About Me</a></li>
                        <li><a href="#Works" class="link">Works</a></li>
                    </ul>
                </div>
            </nav>
        <div>
            <div class="full-img" id="fullImgBox">
                <img src="./raaa.jpg" id="fullImg">
                <span onclick="closeFullImg()">X</span>
            </div>
            <div class="img-gallery">
                <img src="IMG_20230506_205741_672.jpg" onclick="openFullImg(this.src)">
                <img src="./ugly duckling.jpg" onclick="openFullImg(this.src)">
                <img src="./yiee2.png" onclick="openFullImg(this.src)">
                <img src="./Untitled.jpeg" onclick="openFullImg(this.src)">
            </div>
            <script>
                var fullImgBox = document.getElementById("fullImgBox");
                var fullImg = document.getElementById("fullImg");
    
                function openFullImg(pic){
                    fullImgBox.style.display = "flex";
                    fullImg.src = pic
                }
                function closeFullImg(){
                    fullImgBox.style.display = "none";
                }
            </script>
        </div>
        
    </body>
</html>
